<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dogbert</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
            <h2>Dogbert</h2>
            <h3 class="well">A conversation with a dog and his cat</h3>
            <p class="italic">a dog and his companion, master and pet, such are friendships to whilst beget</p>
          </div>
        </div>   <!-- row -->
      </div>  <!-- Jumbotron -->

          <button class="convo-hidden click-text btn">See a discussion between a dog and his cat</button>

        <div class="convo-shown row">
          <div class="col-md-12">
            <button class="hungry btn btn-primary">dog is hungry</button>
            <button class="happy btn btn-inverse">dog is happy</button>
            <button class="squirrel btn btn-warning">dog sees a squirrel</button>
            <button class="play btn btn-success">dog wants to play</button>
            <button class="cat btn btn-info">dog sees cat</button>
            <button class="danger btn btn-danger">dog sees danger</button>
            <button class="dog-image btn btn-inverse">Ralph!</button>
            <button class="cat-image btn btn-inverse">Mittens!</button>
          </div>

          <div class="grey border col-md-4">
            <h3>What the dog thinks</h3>
            <ul class="dog-think">

            </ul>
          </div>

          <div class="grey border col-md-4">
            <h3>What the dog says</h3>
            <ul class="dog-says">

            </ul>
          </div>

          <div class="done grey border col-md-4">
            <h3>What the cat hears</h3>
            <ul class="cat-hears">

            </ul>
          </div>
        </div>   <!-- row -->


    </div>  <!-- container -->










  </body>
</html>
